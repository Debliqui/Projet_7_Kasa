# This workflow builds the application and deploys the generated files to GitHub Pages for the main branch.
name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - run: npm install
    - run: npm run build
    - name: Configure Git
      run: |
        git config --global user.name "Debliqui Valentin"
        git config --global user.email "debliqui.valentin@outlook.com"
    - run: npm run deploy
